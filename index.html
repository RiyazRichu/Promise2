<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt the Secret Message</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #e6f7ff; padding: 20px; }
        #message1, #message2, #finalMessage, #nextButton, #password2Div, #finalButton { display: none; }
        input { padding: 10px; font-size: 18px; margin-top: 10px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; margin-top: 10px; }
        button:hover { background-color: #0056b3; }
        #finalMessage { font-size: 20px; color: red; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>🔐 Decrypt the Secret Message!</h1>
    
    <p>Enter the password to unlock the message:</p>
    <input type="text" id="password1" placeholder="Enter Password">
    <button onclick="checkPassword1()">Unlock</button>

    <p id="message1">🔓 First Message: "You are the warmth in my cold days, the light in my dark nights! 🌙✨"</p>
    
    <button id="nextButton" onclick="showNext()">Next</button>

    <div id="password2Div">
        <p>Enter the next password:</p>
        <input type="text" id="password2" placeholder="Enter Password">
        <button onclick="checkPassword2()">Unlock</button>
    </div>

    <p id="message2">🔓 Second Message: "No distance can break us, no storm can shake us! You're my forever! 💖🌍"</p>

    <button id="finalButton" onclick="revealPromise()">Reveal My Promise</button>

    <p id="finalMessage"></p>

    <script>
        function checkPassword1() {
            let password = document.getElementById("password1").value;
            if (password === "Rasam") {
                document.getElementById("message1").style.display = "block";
                document.getElementById("nextButton").style.display = "block";
            } else {
                alert("Wrong password! Try again.");
            }
        }

        function showNext() {
            document.getElementById("password2Div").style.display = "block";
        }

        function checkPassword2() {
            let password = document.getElementById("password2").value;
            if (password === "RASAM") {
                document.getElementById("message2").style.display = "block";
                document.getElementById("finalButton").style.display = "block";
            } else {
                alert("Wrong password! Try again.");
            }
        }

        function revealPromise() {
            document.getElementById("finalMessage").innerHTML = 
                "💖 No matter what happens, I'll always be by your side.<br>" +
                "🌟 Through your joys and sorrows 🌧️, I'm here.<br>" +
                "❤️ Every heartbeat of mine echoes your name.<br>" +
                "☀️ Your smile is my sunshine, your tears are my pain.<br>" +
                "🤝 Hand in hand, we'll face every challenge.<br>" +
                "💪 Distance can't break us, our love is unshakable.<br>" +
                "💖 Your happiness is my mission, forever and always.<br>" +
                "🕊️ Even in silence, I'll understand you.<br>" +
                "💍 You're my love, my heart, my everything.<br>" +
                "❤️ This is my promise to you, now and forever!"; 
            document.getElementById("finalMessage").style.display = "block";
        }
    </script>
</body>
</html>
