<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Love Message</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #e6f7ff; }
        #decodedMessage { display: none; font-size: 24px; color: blue; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Decrypt the Secret Message!</h1>
    <button onclick="decryptMessage()">Reveal</button>
    <p id="decodedMessage"></p>
    <script>
        function decryptMessage() {
            let encryptedText = "VGhpcyBpcyBhIHNlY3JldCBtZXNzYWdlIG9mIGxvdmUhIFknYWxsIG15IGhlYXJ0IGFuZCBzb3VsLg==";
            let decodedText = atob(encryptedText);
            document.getElementById('decodedMessage').innerText = decodedText;
            document.getElementById('decodedMessage').style.display = 'block';
        }
    </script>
</body>
</html>
